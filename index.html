<!DOCTYPE html>
<html lang="en">

<head>
    <title>AI Tools-ASSAN</title>
    <link rel="icon" type="image/x-icon" href="assanlogo.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333333;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        .subheading {
            color: #ffa500;
            font-size: 18px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            width: 200px;
            height: 200px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-top: 10px;
            font-size: 16px;
            color: #333333;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #e0e0e0;
            margin: 20px 0;
        }

        .card-link {
            text-decoration: none;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            height: 3%;
            width: 100%;
            display: flex;
            align-items: center;
        }

        footer h3 {
            margin-left: 20px;
            font-size: 20px;
        }

        footer h3 em {
            font-style: italic;
            font-size: 18px;
            /* Adding italic style to the <em> tag */
        }

        @media screen and (max-width: 768px) {
            .card {
                width: 150px;
                height: 150px;
                margin: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>AI TOOLS</h1>
<h2 class="subheading">Empower Your Studies with Integrated AI Tools! Leverage the power of Chat GPT and Bard along with your dedicated efforts to achieve academic excellence. Let's work smart, collaborate, and elevate our learning experience for higher grades!</h2>
    </div>

    <div class="container">
        <a href="https://chat.openai.com/" class="card card-link">
            <h2>Chat GPT</h2>
        </a>

        <a href="https://bard.google.com/chat" class="card card-link">
            <h2>Bard</h2>
        </a>
    </div>


    <script>
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();

        var customMenu = document.getElementById('customMenu');
        customMenu.style.display = 'block';
        customMenu.style.left = e.pageX + 'px';
        customMenu.style.top = e.pageY + 'px';
    });

    document.addEventListener('click', function (e) {
        var customMenu = document.getElementById('customMenu');
        customMenu.style.display = 'none';





      
    });
</script>

  <script>


    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });

    document.addEventListener('keydown', function (e) {
        if (e.ctrlKey && (e.key === 'c' || e.key === 'C')) {
            e.preventDefault();
        }
    });

    document.addEventListener('selectstart', function (e) {
        e.preventDefault();
    });

    document.addEventListener('copy', function (e) {
        e.preventDefault();
    });

    document.addEventListener('dragstart', function (e) {
        var target = e.target;
        if (target.nodeName === 'IMG' || target.nodeName === 'A') {
            e.preventDefault();
        }
    });
  </script>
</body>

</html>
